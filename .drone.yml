kind: pipeline
type: docker
name: test

steps:
- name: test
  image: golang:1.12
  commands:
  - echo Running tests...
  
- name: build
  image: golang:1.12
  commands:
  - echo Building...

- name: publish
  image: golang:1.12
  commands:
  - echo Publishing artifact

- name: docker-hub
  image: golang:1.12
  environment:
      RAILS_ENV: test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      DATABASE_HOST: database
      PARALLEL_TEST_PROCESSORS: 15
  commands:
  - echo Docker Hub $RAILS_ENV
---
