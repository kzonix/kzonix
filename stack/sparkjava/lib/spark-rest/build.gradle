plugins {
  // Apply the java-library plugin to add support for Java Library
}
ext {
  jacksonModule = "com.fasterxml.jackson.module"
  jacksonDatatype = "com.fasterxml.jackson.datatype"
  jacksonCore = "com.fasterxml.jackson.core"
  jacksonVersion = "2.11.2"
}
dependencies {
  compile project(":stack:sparkjava:lib:spark-request-matcher-api")

  // This dependency is exported to consumers, that is to say found on their compile classpath.
  api group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
  compile group: jacksonCore, name: 'jackson-core', version: jacksonVersion
  compile group: jacksonCore, name: 'jackson-databind', version: jacksonVersion
  compile group: jacksonCore, name: 'jackson-annotations', version: jacksonVersion
  compile group: jacksonModule, name: 'jackson-module-afterburner', version: jacksonVersion
  compile group: jacksonModule, name: 'jackson-module-paranamer', version: jacksonVersion
  compile group: jacksonModule, name: 'jackson-module-parameter-names', version: jacksonVersion
  compile group: jacksonModule, name: 'jackson-module-jsonSchema', version: jacksonVersion
  compile group: jacksonModule, name: 'jackson-module-guice', version: jacksonVersion
  compile group: jacksonModule, name: 'jackson-module-parameter-names', version: jacksonVersion
  compile group: jacksonDatatype, name: 'jackson-datatype-hibernate5', version: jacksonVersion
  compile group: jacksonDatatype, name: 'jackson-datatype-guava', version: jacksonVersion
  compile group: jacksonDatatype, name: 'jackson-datatype-jsr353', version: jacksonVersion
  compile group: jacksonDatatype, name: 'jackson-datatype-jsr310', version: jacksonVersion
  compile group: jacksonDatatype, name: 'jackson-datatype-jdk8', version: jacksonVersion

  // This dependency is used internally, and not exposed to consumers on their own compile classpath.
}

// In this section you declare where to find the dependencies of your project
repositories {
  // Use jcenter for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}
